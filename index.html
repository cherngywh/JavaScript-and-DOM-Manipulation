<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ALIENS-R-REAL</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.css"/>
  <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header class="col-md-12">
      <img src="https://fsmedia.imgix.net/9f/3f/0d/5a/5601/4df2/bb24/b56bb7e465e6/ultraman-zero-the-revenge-of-belial-2010.jpeg?rect=0%2C62%2C1050%2C350&auto=format%2Ccompress&w=650" alt="Aliens">
      <h1 class="centered">ALIENS-R-REAL</h1>
    </header>
  </div>
  <div class="container">
    <div class="content row">
      <div class="col-md-3">
        <div class="form-group">
          <h4>Multi Search</h4>
          <input type="text" class="form-control" id="datetime" placeholder="Month/Date/Year">
          <input type="text" class="form-control" id="city" placeholder="city">
          <select class="dropdown" id="Astate">
            <option selected disabled>Choose a State...</option>
          </select>
          <select class="dropdown" id="Acountry">
            <option selected disabled>Choose a Country...</option>
          </select>
          <select class="dropdown" id="Ashape">
            <option selected disabled>Choose a Shape...</option>
          </select>
          <a id="search" class="search-btn btn btn-info">Search</a>
        </div>  
      </div>

      <div class="col-md-9">
          <table class="table table-striped" id="mytable">
            <thead>
              <tr>
                <th>Date/Time</th>
                <th>City</th>
                <th>State</th>
                <th>Country</th>
                <th>Shape</th>
                <th>DurationMinutes</th>
                <th>Comment</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      <footer class="footer">
        <p>"Created by Charlie / Berkeley Boot Camp"</p>
      </footer> 
  </div>

  <script src="data.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
